		<title>Google Map Custom Sprite Marker Demo</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<style>
			#map-canvas {
				height: 400px;
				width: 100%;
				margin: 0px;
				padding: 0px;
			}
			html {
				position: relative;
				min-height: 100%;
			}
			body {
				/* Margin bottom by footer height */
				margin-bottom: 60px;
			}
			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				/* Set the fixed height of the footer here */
				height: 60px;
				background-color: #f5f5f5;
				padding-top:15px;
			}
		</style>

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script src="markers.js"></script>
		<script>
			var map;
			var marker;
			function initialize() {
				center = new google.maps.LatLng(48.7786366,-123.7079918);
				var mapOptions = {
					zoom: 8,
					center: center
				};
				map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

				marker = new google.maps.Marker({
					position: new google.maps.LatLng(48.7786366,-123.7079918),
					map: map,
					icon: icons.icon_1
				});
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
