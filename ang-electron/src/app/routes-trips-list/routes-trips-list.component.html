
<h1>Vehicle Route List</h1>
<br>
<div class="form-group row">
  <div class="col-xs-2">
    <label>Desired Date Initial</label>
    <input type="date" class="form-control" [value]="vehicleRouteFilter.desiredDateInitial | date:'yyyy-MM-dd'"
      (input)="vehicleRouteFilter.desiredDateInitial = $event.target.value">
  </div>
  <div class="col-xs-2">
    <label>Desired Date Final</label>
    <input type="date" class="form-control" [value]="vehicleRouteFilter.desiredDateFinal | date: 'yyyy-MM-dd'"
      (input)="vehicleRouteFilter.desiredDateFinal = $event.target.value">
  </div>
  <div class="col-xs-2">
    <label>Product Type</label>
    <select class="form-control selectpicker" placeholder="Products..." (change)="updateProduct($event)">
      <option></option>
      <option *ngFor="let product of products" [value]="product.productType">{{product.descriptionProduct}}</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <div class="btn-toolbar">
      <button class="btn btn-default" (click)="getVehicleRoutesByFilter()">Filter</button>
      <button class="btn btn-primary" (click)="navigateToDeliveries($event)">Deliveries</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>VehicleRoute</th>
          <th>Date Scheduled</th>
          <th>Vehicle</th>
          <th>Depot Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicleRoute of vehicleRoutes">
          <td>{{vehicleRoute.vehicleRouteId}}</td>
          <td>{{vehicleRoute.dateScheduled | date: 'dd/MM/yyyy'}}</td>
          <td>{{vehicleRoute.vehicleId}}</td>
          <td>{{vehicleRoute.depot.depotDescription}}</td>
          <td><i (click)="openVehicleRouteMap(vehicleRoute)" class="glyphicon glyphicon-map-marker"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
